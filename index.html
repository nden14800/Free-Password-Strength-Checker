            width: 100%;
            background-color: var(--bg-color);
            padding: 25px;

        }
        h1 {

            margin-bottom: 30px;
            color: var(--text-color);
            font-weight: 500;

        .fade-in-element { opacity: 0; animation: elementFadeIn 0.5s ease-out forwards; }

        .password-wrapper { position: relative; margin-bottom: 10px; }
        #passwordInput {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            font-size: 1rem;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
        }
        #passwordInput:focus {
            outline: none;
            border-color: var(--link-color);
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }
        #togglePassword {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--icon-color);
            font-size: 1.2em;
            padding: 5px;
        }
        .strength-bar-container {
            width: 100%;
            height: 6px;
            background-color: var(--input-bg);
            border-radius: 3px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        .strength-bar-indicator {
            height: 100%;
            width: 0%;
            background-color: var(--input-border);
            border-radius: 3px;
            transition: width 0.4s ease-out, background-color 0.4s ease-out;
        }
        .privacy-notice {
            display: flex;
            align-items: center;
            font-size: 0.85rem;
            color: var(--secondary-text);
            margin-bottom: 20px;
        }
        .privacy-notice .icon {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 18px;
            height: 18px;
            background-color: #69b371;
            color: var(--color-text-light);
            border-radius: 50%;
            margin-right: 8px;
            font-size: 0.7em;
        }
        .criteria {
            list-style: none;
            padding: 0;
            margin-bottom: 25px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        .criterion {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: var(--secondary-text);
        }
        .criterion .icon {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 18px;
            height: 18px;
            border: 1px solid var(--input-border);
            color: var(--icon-color);
            background-color: transparent;
            border-radius: 50%;
            margin-right: 8px;
            font-size: 0.7em;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        .criterion.met .icon {
            background-color: #69b371;
            color: var(--color-text-light);
            border-color: #69b371;
        }
        .results-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--input-border);
        }
        .result-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1rem;
            position: relative;
        }
        .result-item .icon {
            color: var(--icon-color);
            font-size: 1.2em;
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        .result-item .info-icon {
            color: var(--icon-color);
            font-size: 0.9em;
            margin-left: 8px;
            cursor: pointer;
        }
        .result-item .value {
            font-weight: 500;
            margin-left: auto;
            padding: 3px 8px;
            border-radius: 4px;
            color: var(--text-color);
        }

            position: absolute;
            bottom: 110%; left: 25px;
            background-color: var(--popup-bg); color: var(--popup-text);
            padding: 8px 12px; border-radius: 4px; font-size: 0.85rem;
            z-index: 10; width: max-content; max-width: 250px;
            opacity: 0; visibility: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: opacity 0.3s ease-out, visibility 0s linear 0.3s;
        }
        .info-popup::after {
            content: ''; position: absolute; top: 100%; left: 15px;
            border-width: 5px; border-style: solid;
            border-color: var(--popup-bg) transparent transparent transparent;
        }
        .info-popup.visible {
            opacity: 1; visibility: visible;

        .strength-step3  { background-color: var(--color-step3);  color: var(--color-text-dark);  }
        .strength-step4  { background-color: var(--color-step4);  color: var(--color-text-dark);  }
        .strength-step5  { background-color: var(--color-step5);  color: var(--color-text-dark);  }
        .strength-step6  { background-color: var(--color-step6);  color: var(--color-text-dark);  }
        .strength-step7  { background-color: var(--color-step7);  color: var(--color-text-light); }
        .strength-step8  { background-color: var(--color-step8);  color: var(--color-text-light); }

</head>

        </div>
        <div class="privacy-notice fade-in-element" style="animation-delay: 0.2s;">
            <span class="icon"><i class="fas fa-check"></i></span>
            <span>パスワードはサーバーに送られません。ご安心ください。</span>
        </div>
        <div class="criteria fade-in-element" style="animation-delay: 0.3s;">
            <div class="criterion" id="lengthCheck"><span class="icon"><i class="fas fa-times"></i></span><span>8文字以上</span></div>
            <div class="criterion" id="uppercaseCheck"><span class="icon"><i class="fas fa-times"></i></span><span>大文字を含む</span></div>
            <div class="criterion" id="numberCheck"><span class="icon"><i class="fas fa-times"></i></span><span>数字を含む</span></div>
            <div class="criterion" id="symbolCheck"><span class="icon"><i class="fas fa-times"></i></span><span>記号を含む</span></div>
        </div>
        <div class="results-section fade-in-element" style="animation-delay: 0.4s;">
            <div class="result-item">
                <span class="icon"><i class="fas fa-clock"></i></span>
                <span>パスワード解析時間</span>
                <span class="info-icon" id="timeInfoBtn" aria-label="解析時間の情報"><i class="fas fa-info-circle"></i></span>
                <span class="value" id="crackTime">-</span>
                <div class="info-popup" id="timeInfoPopup">このパスワード解析時間は、あくまで目安です。</div>
            </div>
            <div class="result-item">

                <span>パスワード強度</span>
                <span class="info-icon" id="strengthInfoBtn" aria-label="パスワード強度の情報"><i class="fas fa-info-circle"></i></span>
                <span class="value" id="passwordStrength">-</span>

            </div>
        </div>

                </thead>
                <tbody>
                    <!-- Password Strength Table rows will be generated by JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="table-container" id="numericUnitsTableContainer">

                { power: 270, name: 'octillion octogintillion' },
                { power: 273, name: 'nonagintillion' },
                { power: 276, name: 'thousand nonagintillion' },
                { power: 279, name: 'million nonagintillion' },
                { power: 282, name: 'billion nonagintillion' },
                { power: 285, name: 'trillion nonagintillion' },
                { power: 288, name: 'quadrillion nonagintillion' },
                { power: 291, name: 'quintillion nonagintillion' },
                { power: 294, name: 'sextillion nonagintillion' },
                { power: 297, name: 'septillion nonagintillion' },
                { power: 300, name: 'octillion nonagintillion' },
                { power: 303, name: 'centillion' },
                { power: 306, name: 'uncentillion' }
            ];
            const UNCENTILLION_POWER = 306;
            const UNCENTILLION_LIMIT = BigInt('999') * (10n ** BigInt(UNCENTILLION_POWER));

            function formatBigNum(num, decimals = 3) {
                if (num < 1000n) return num.toString();
                let found = null;
                for (let i = englishNumericUnits.length - 1; i >= 0; --i) {
                    let p = englishNumericUnits[i].power;
                    let base = 10n ** BigInt(p);
                    if (num >= base) {
                        found = englishNumericUnits[i];
                        break;
                    }
                }
                if (!found) return num.toString();
                if (found.power === UNCENTILLION_POWER && num > UNCENTILLION_LIMIT) {
                    return 'uncentillion 以上';
                }
                let divisor = 10n ** BigInt(found.power);
                let quotient = num / divisor;
                let remainder = num % divisor;
                let decimal = '';

                let quotientStr = quotient.toString();
                let integerPart = parseInt(quotientStr, 10);
                let showDecimals = 0;
                if (integerPart < 10) showDecimals = 2;
                else if (integerPart < 100) showDecimals = 1;
                else showDecimals = 0;
                if (showDecimals > 0 && remainder > 0n) {
                    let scale = 10n ** BigInt(showDecimals);
                    let fraction = ((remainder * scale) / divisor);
                    let fractionStr = fraction.toString().padStart(showDecimals, '0').replace(/0+$/, '');
                    if (fractionStr.length > 0) decimal = '.' + fractionStr;
                }
                let qStr = quotient.toLocaleString('en');
                if (showDecimals > 0 && decimal === '.0') decimal = '';
                return qStr + decimal + ' ' + found.name;
            }

            function minutesToSeconds(minutes) {
                return minutes * 60n;
            }

            function secondsToEnglishUnit(seconds) {
                if (seconds < 60n) return '1分未満';
                if (seconds < 60n * 60n) return (seconds / 60n).toLocaleString('en') + '分';
                if (seconds < 60n * 60n * 24n) return (seconds / (60n * 60n)).toLocaleString('en') + '時間';
                if (seconds < 60n * 60n * 24n * 365n) return (seconds / (60n * 60n * 24n)).toLocaleString('en') + '日';
                let years = seconds / (60n * 60n * 24n * 365n);
                return formatBigNum(years) + '年';
            }

            function getPasswordCategory(password) {
                const hasUppercase = /[A-Z]/.test(password);
                const hasLowercase = /[a-z]/.test(password);
                const hasNumber = /[0-9]/.test(password);
                const hasSymbol = /[^A-Za-z0-9]/.test(password);
                if (hasNumber && !hasLowercase && !hasUppercase && !hasSymbol) return 'num';
                if (hasLowercase && hasUppercase && !hasNumber && !hasSymbol) return 'upperLower';
                if (hasLowercase && !hasUppercase && !hasNumber && !hasSymbol) return 'lower';
                if (hasNumber && hasLowercase && hasUppercase && !hasSymbol) return 'numUpperLower';
                if (hasNumber && hasLowercase && hasUppercase && hasSymbol) return 'all';
                if (hasNumber && hasLowercase && !hasUppercase && !hasSymbol) return 'numUpperLower';
                if (hasNumber && hasUppercase && !hasLowercase && !hasSymbol) return 'numUpperLower';
                if ((hasLowercase || hasUppercase) && hasSymbol && !hasNumber) return 'all';
                if (hasNumber && hasSymbol && !hasLowercase && !hasUppercase) return 'all';
                if (hasUppercase && !hasLowercase && !hasNumber && !hasSymbol) return 'upperLower';
                return 'all';
            }

            function calcCrackTimeSeconds(charsetSize, length) {
                if (length < 1) return 0n;
                return (charsetSize ** BigInt(length)) / ATTEMPTS_PER_SECOND;
            }

            function animateValueUpdate(element, newText, newColorClassSuffix) {
                const textChanged = element.textContent !== newText;
                const currentSuffix = element.className.match(/strength-step\d+/) ? element.className.match(/strength-step\d+/)[0] : '';
                const classChanged = newColorClassSuffix !== currentSuffix;
                element.textContent = newText;
                if (newText === '-' || !newColorClassSuffix) {
                    element.className = 'value';
                } else {
                    element.className = 'value ' + newColorClassSuffix;
                }
                if (textChanged || classChanged) {
                    element.classList.remove('value-updated');
                    void element.offsetWidth;
                    element.classList.add('value-updated');
                }
            }
            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePasswordIcon.classList.toggle('fa-eye');
                togglePasswordIcon.classList.toggle('fa-eye-slash');
            });
            function setupPopup(button, popup) {
                function closeAllOtherPopups() {
                    [timeInfoPopup, strengthInfoPopup].forEach(p => {
                        if (p !== popup && p.classList.contains('visible')) p.classList.remove('visible');
                    });
                }
                button.addEventListener('click', (e) => { e.stopPropagation(); closeAllOtherPopups(); popup.classList.toggle('visible'); });
                popup.addEventListener('click', (e) => { if (e.target === popup) popup.classList.remove('visible'); });
            }
            setupPopup(timeInfoBtn, timeInfoPopup);
            setupPopup(strengthInfoBtn, strengthInfoPopup);
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.info-icon') && !e.target.closest('.info-popup.visible .info-popup-content')) {
                    if (timeInfoPopup.classList.contains('visible')) timeInfoPopup.classList.remove('visible');
                    if (strengthInfoPopup.classList.contains('visible')) strengthInfoPopup.classList.remove('visible');
                }
            });
            timeInfoPopup.addEventListener('click', e => { if (e.target !== timeInfoPopup) e.stopPropagation(); });
            strengthInfoPopup.addEventListener('click', e => { if (e.target !== strengthInfoPopup) e.stopPropagation(); });
            function setupTableToggle(button, tableContainerElement, allTableContainers) {
                button.addEventListener('click', () => {
                    allTableContainers.forEach(tc => { tc.style.display = 'none'; tc.classList.remove('visible'); });
                    tableContainerElement.style.display = 'block';
                    setTimeout(() => {
                        tableContainerElement.classList.add('visible');
                        tableContainerElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    }, 10);
                });
            }
            const allTableContainers = [crackTimeTableContainer, numericUnitsTableContainer, strengthLevelsTableContainer];
            setupTableToggle(toggleCrackTimeTableBtn, crackTimeTableContainer, allTableContainers);
            setupTableToggle(toggleNumericUnitsTableBtn, numericUnitsTableContainer, allTableContainers);
            setupTableToggle(toggleStrengthLevelsTableBtn, strengthLevelsTableContainer, allTableContainers);
            passwordInput.addEventListener('input', evaluatePassword);

            function evaluatePassword() {
                const password = passwordInput.value;
                const length = password.length;
                let newCrackTimeText = '-';
                let newPasswordStrengthText = '-';
                let strengthColorClassSuffix = '';
                let barWidthPercent = '0%';
                if (length === 0) {
                    strengthBarIndicator.style.width = '0%';
                    strengthBarIndicator.className = 'strength-bar-indicator';
                    [lengthCheck, uppercaseCheck, numberCheck, symbolCheck].forEach(el => {
                        el.classList.remove('met');
                        el.querySelector('.icon i').className = 'fas fa-times';
                    });
                } else {
                    const hasUppercase = /[A-Z]/.test(password);
                    const hasLowercase = /[a-z]/.test(password);
                    const hasNumber = /[0-9]/.test(password);
                    const hasSymbol = /[^A-Za-z0-9]/.test(password);
                    const category = getPasswordCategory(password);
                    let totalSeconds = calcCrackTimeSeconds(charsetSizes[category], length);
                    let totalMinutes = totalSeconds / 60n;
                    newCrackTimeText = secondsToEnglishUnit(totalSeconds);
                    const colorClassForTime = getColorClassForTime(totalMinutes);
                    if (colorClassForTime) {
                        strengthColorClassSuffix = colorClassForTime.replace('color-', 'strength-');
                        const levelIndex = parseInt(strengthColorClassSuffix.replace('strength-step', ''), 10) - 1;
                        if (levelIndex >= 0) {
                            const levels = [
                                '危険','非常に弱い','弱い','やや弱い','普通',
                                'やや強い','強い','非常に強い','極めて強い','ほぼ解読不能'
                            ];
                            newPasswordStrengthText = levels[levelIndex] || '-';
                        }
                    }
                    barWidthPercent = strengthColorClassSuffix ? (parseInt(strengthColorClassSuffix.replace('strength-step', ''), 10) * 10) + '%' : '0%';
                    strengthBarIndicator.style.width = barWidthPercent;
                    strengthBarIndicator.className = 'strength-bar-indicator' + (strengthColorClassSuffix ? ' ' + strengthColorClassSuffix : '');
                    lengthCheck.classList.toggle('met', length >= 8);
                    lengthCheck.querySelector('.icon i').className = length >= 8 ? 'fas fa-check' : 'fas fa-times';
                    uppercaseCheck.classList.toggle('met', hasUppercase);
                    uppercaseCheck.querySelector('.icon i').className = hasUppercase ? 'fas fa-check' : 'fas fa-times';
                    numberCheck.classList.toggle('met', hasNumber);
                    numberCheck.querySelector('.icon i').className = hasNumber ? 'fas fa-check' : 'fas fa-times';
                    symbolCheck.classList.toggle('met', hasSymbol);
                    symbolCheck.querySelector('.icon i').className = hasSymbol ? 'fas fa-check' : 'fas fa-times';
                }
                if (previousCrackTimeText !== newCrackTimeText || crackTimeElement.className.indexOf(strengthColorClassSuffix) === -1 || (newCrackTimeText === '-' && crackTimeElement.className !== 'value')) {
                    animateValueUpdate(crackTimeElement, newCrackTimeText, (newCrackTimeText === '-' ? '' : strengthColorClassSuffix));
                }
                previousCrackTimeText = newCrackTimeText;
                if (previousPasswordStrengthText !== newPasswordStrengthText || passwordStrengthElement.className.indexOf(strengthColorClassSuffix) === -1 || (newPasswordStrengthText === '-' && passwordStrengthElement.className !== 'value')) {
                    animateValueUpdate(passwordStrengthElement, newPasswordStrengthText, (newPasswordStrengthText === '-' ? '' : strengthColorClassSuffix));
                }
                previousPasswordStrengthText = newPasswordStrengthText;
            }

            function generateCrackTimeTable() {
                const mainTableBody = document.querySelector('#passwordStrengthTable tbody');
                if (!mainTableBody) return;
                mainTableBody.innerHTML = '';
                const categories = ['num', 'lower', 'upperLower', 'numUpperLower', 'all'];
                for (let len = 4; len <= 100; ++len) {
                    const row = mainTableBody.insertRow();
                    row.insertCell().textContent = len;
                    categories.forEach(cat => {
                        const cell = row.insertCell();
                        let sec = calcCrackTimeSeconds(charsetSizes[cat], len);
                        let min = sec / 60n;
                        cell.textContent = secondsToEnglishUnit(sec);
                        const colorClass = getColorClassForTime(min);
                        if (colorClass) cell.classList.add(colorClass);
                    });
                }
            }

            function generateNumericUnitsTable() {
                if (!numericUnitsTableBody) return;
                numericUnitsTableBody.innerHTML = '';
                for (let i = 0; i < englishNumericUnits.length; ++i) {
                    const unit = englishNumericUnits[i];
                    const row = numericUnitsTableBody.insertRow();
                    row.insertCell().textContent = unit.name;
                    row.insertCell().textContent = '10^' + unit.power;
                }
            }

            // 強度レベル表（解析時間列なし）
            function generateStrengthLevelsTable() {
                if (!strengthLevelsTableBody) return;
                strengthLevelsTableBody.innerHTML = '';
                const strengthSteps = [
                    { level: '危険',            color: 'strength-step1'  },
                    { level: '非常に弱い',      color: 'strength-step2'  },
                    { level: '弱い',            color: 'strength-step3'  },
                    { level: 'やや弱い',        color: 'strength-step4'  },
                    { level: '普通',            color: 'strength-step5'  },
                    { level: 'やや強い',        color: 'strength-step6'  },
                    { level: '強い',            color: 'strength-step7'  },
                    { level: '非常に強い',      color: 'strength-step8'  },
                    { level: '極めて強い',      color: 'strength-step9'  },
                    { level: 'ほぼ解読不能',    color: 'strength-step10' }
                ];
                for (let i = 0; i < strengthSteps.length; ++i) {
                    const row = strengthLevelsTableBody.insertRow();
                    row.insertCell().textContent = strengthSteps[i].level;
                    const colorCell = row.insertCell();
                    const colorSpan = document.createElement('span');
                    colorSpan.className = `value ${strengthSteps[i].color}`;
                    colorSpan.style.cssText = 'display: inline-block; width: 20px; height: 20px; border-radius: 3px;';
                    colorSpan.textContent = "\u00A0";
                    colorCell.appendChild(colorSpan);
                }
            }

            document.querySelectorAll('.fade-in-element').forEach((el, index) => {
                if (!el.style.animationDelay) el.style.animationDelay = `${index * 0.05}s`;
                if (!el.classList.contains('fade-in-element')) el.classList.add('fade-in-element');
            });
            generateCrackTimeTable();
            generateNumericUnitsTable();
            generateStrengthLevelsTable();
            previousCrackTimeText = crackTimeElement.textContent;
            previousPasswordStrengthText = passwordStrengthElement.textContent;
            evaluatePassword();
        });
    </script>
