        /* General Styles & Theme Variables */
        :root {
            --bg-color: #ffffff;
            --text-color: #202124;
            --input-bg: #f1f3f4;
            --input-border: #dadce0;
            --button-bg: #1a73e8;
            --button-text: #ffffff;
            --secondary-text: #5f6368;
            --icon-color: #5f6368;
            --popup-bg: #3c4043;
            --popup-text: #e8eaed;
            --table-header-bg: #e8eaed;
            --table-border: #dadce0;
            --link-color: #1a73e8;

            /* Color Scale (10 Steps) */
            --color-step1: #ff0000;  /* 危険 (指定: 赤) */
            --color-step2: #ff4500;  /* 非常に弱い (オレンジレッド) */
            --color-step3: #ff8c00;  /* 弱い (ダークオレンジ) */
            --color-step4: #ffd700;  /* やや弱い (ゴールド) */
            --color-step5: #adff2f;  /* 普通 (グリーンイエロー) */
            --color-step6: #32cd32;  /* やや強い (ライムグリーン) */
            --color-step7: #008000;  /* 強い (グリーン) */
            --color-step8: #1e90ff;  /* 非常に強い (ドジャーブルー) */
            --color-step9: #4169e1;  /* 極めて強い (ロイヤルブルー) */
            --color-step10: #7f00ff; /* ほぼ解読不能 (指定: 紫) */


            --color-text-light: #ffffff;
            --color-text-dark: #202124;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #202124;
                --text-color: #e8eaed;
                --input-bg: #303134;
                --input-border: #5f6368;
                --button-bg: #8ab4f8;
                --button-text: #202124;
                --secondary-text: #9aa0a6;
                --icon-color: #9aa0a6;
                --popup-bg: #e8eaed;
                --popup-text: #202124;
                --table-header-bg: #3c4043;
                --table-border: #5f6368;
                --link-color: #8ab4f8;
                --color-text-dark: #202124; /* Keep dark text for light backgrounds even in dark mode */
            }
        }

        /* Base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: mainFadeIn 0.6s ease-out forwards;
        }
        @keyframes mainFadeIn { from { opacity: 0; } to { opacity: 1; } }

        .container {
            max-width: 700px;
            width: 100%;
            background-color: var(--bg-color);
            padding: 25px;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-color);
            font-weight: 500;
        }

        .fade-in-element {
             opacity: 0;
             animation: elementFadeIn 0.5s ease-out forwards;
        }
        @keyframes elementFadeIn { from { opacity: 0; } to { opacity: 1; } }

        .password-wrapper {
            position: relative;
            margin-bottom: 10px;
        }

        #passwordInput {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            font-size: 1rem;
            background-color: var(--input-bg);
            color: var(--text-color);
        }
        #passwordInput:focus {
            outline: none;
            border-color: var(--link-color);
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }
        #togglePassword {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--icon-color);
            font-size: 1.2em;
            padding: 5px;
        }

        .strength-bar-container {
            width: 100%;
            height: 6px;
            background-color: var(--input-bg);
            border-radius: 3px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        .strength-bar-indicator {
            height: 100%;
            width: 0%;
            background-color: var(--input-border); /* Neutral initial color for empty bar */
            border-radius: 3px;
            transition: width 0.4s ease-out, background-color 0.4s ease-out;
        }

        .privacy-notice {
            display: flex;
            align-items: center;
            font-size: 0.85rem;
            color: var(--secondary-text);
            margin-bottom: 20px;
        }
        .privacy-notice .icon {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 18px;
            height: 18px;
            background-color: #69b371; /* Green checkmark, explicit color */
            color: var(--color-text-light);
            border-radius: 50%;
            margin-right: 8px;
            font-size: 0.7em;
        }

        .criteria {
            list-style: none;
            padding: 0;
            margin-bottom: 25px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        .criterion {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: var(--secondary-text);
        }
        .criterion .icon {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 18px;
            height: 18px;
            border: 1px solid var(--input-border);
            color: var(--icon-color);
            background-color: transparent;
            border-radius: 50%;
            margin-right: 8px;
            font-size: 0.7em;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        .criterion.met .icon {
            background-color: #69b371; /* Green checkmark, explicit color */
            color: var(--color-text-light);
            border-color: #69b371;
        }

        .results-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--input-border);
        }
        .result-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1rem;
            position: relative;
        }
        .result-item .icon {
             color: var(--icon-color);
             font-size: 1.2em;
             margin-right: 10px;
             width: 20px;
             text-align: center;
        }
        .result-item .info-icon {
            color: var(--icon-color);
            font-size: 0.9em;
            margin-left: 8px;
            cursor: pointer;
        }
        .result-item .value {
            font-weight: 500;
            margin-left: auto;
            padding: 3px 8px;
            border-radius: 4px;
            color: var(--text-color); /* Default text color, overridden by specific strength classes */
         }

        .info-popup {
            position: absolute;
            bottom: 110%; left: 25px;
            background-color: var(--popup-bg); color: var(--popup-text);
            padding: 8px 12px; border-radius: 4px; font-size: 0.85rem;
            z-index: 10; width: max-content; max-width: 250px;
            opacity: 0; visibility: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: opacity 0.3s ease-out, visibility 0s linear 0.3s;
        }
        .info-popup::after {
            content: ''; position: absolute; top: 100%; left: 15px;
            border-width: 5px; border-style: solid;
            border-color: var(--popup-bg) transparent transparent transparent;
        }
        .info-popup.visible {
            opacity: 1; visibility: visible;
            transition: opacity 0.3s ease-out, visibility 0s linear 0s;
        }

        /* Color Classes for Strength/Time (10 Steps) */
        /* Text color is determined by the background color's brightness */
        .strength-step1  { background-color: var(--color-step1);  color: var(--color-text-light); } /* Red */
        .strength-step2  { background-color: var(--color-step2);  color: var(--color-text-light); } /* OrangeRed */
        .strength-step3  { background-color: var(--color-step3);  color: var(--color-text-dark);  } /* DarkOrange */
        .strength-step4  { background-color: var(--color-step4);  color: var(--color-text-dark);  } /* Gold */
        .strength-step5  { background-color: var(--color-step5);  color: var(--color-text-dark);  } /* GreenYellow */
        .strength-step6  { background-color: var(--color-step6);  color: var(--color-text-dark);  } /* LimeGreen */
        .strength-step7  { background-color: var(--color-step7);  color: var(--color-text-light); } /* Green */
        .strength-step8  { background-color: var(--color-step8);  color: var(--color-text-light); } /* DodgerBlue */
        .strength-step9  { background-color: var(--color-step9);  color: var(--color-text-light); } /* RoyalBlue */
        .strength-step10 { background-color: var(--color-step10); color: var(--color-text-light); } /* Purple */

        .table-toggle-buttons {
            display: flex; flex-wrap: wrap; gap: 10px;
            margin-top: 20px; margin-bottom: 10px;
        }
        .table-toggle-buttons button {
            background-color: var(--input-bg); color: var(--secondary-text);
            border: 1px solid var(--input-border); padding: 8px 15px;
            border-radius: 4px; cursor: pointer; font-size: 0.9rem;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        .table-toggle-buttons button:hover { background-color: var(--input-border); }

        .table-container {
            display: none; opacity: 0; margin-top: 10px;
            width: 100%; overflow-x: auto;
            transition: opacity 0.5s ease-out;
        }
        .table-container.visible { display: block; opacity: 1; }

        .info-table { width: 100%; border-collapse: collapse; font-size: 0.85rem; min-width: 300px; }
        .info-table th, .info-table td { border: 1px solid var(--table-border); padding: 8px 10px; text-align: left; }
        .info-table th { background-color: var(--table-header-bg); font-weight: 500; }
        #passwordStrengthTable th, #passwordStrengthTable td { text-align: center; }
        #passwordStrengthTable td:first-child { font-weight: 500; background-color: var(--table-header-bg); }

        #passwordStrengthTable td.color-step1  { background-color: var(--color-step1);  color: var(--color-text-light); }
        #passwordStrengthTable td.color-step2  { background-color: var(--color-step2);  color: var(--color-text-light); }
        #passwordStrengthTable td.color-step3  { background-color: var(--color-step3);  color: var(--color-text-dark);  }
        #passwordStrengthTable td.color-step4  { background-color: var(--color-step4);  color: var(--color-text-dark);  }
        #passwordStrengthTable td.color-step5  { background-color: var(--color-step5);  color: var(--color-text-dark);  }
        #passwordStrengthTable td.color-step6  { background-color: var(--color-step6);  color: var(--color-text-dark);  }
        #passwordStrengthTable td.color-step7  { background-color: var(--color-step7);  color: var(--color-text-light); }
        #passwordStrengthTable td.color-step8  { background-color: var(--color-step8);  color: var(--color-text-light); }
        #passwordStrengthTable td.color-step9  { background-color: var(--color-step9);  color: var(--color-text-light); }
        #passwordStrengthTable td.color-step10 { background-color: var(--color-step10); color: var(--color-text-light); }


        .result-item .value.value-updated { animation: valueFadeIn 0.3s ease-out; }
        @keyframes valueFadeIn { from { opacity: 0.3; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="fade-in-element" style="animation-delay: 0s;">無料パスワード強度チェッカー</h1>

        <div class="password-wrapper fade-in-element" style="animation-delay: 0.1s;">
            <input type="password" id="passwordInput" placeholder="パスワードを入力してください">
            <button id="togglePassword" aria-label="パスワードを表示/非表示">
                <i class="fas fa-eye"></i>
            </button>
        </div>

        <div class="strength-bar-container fade-in-element" style="animation-delay: 0.15s;">
            <div class="strength-bar-indicator" id="strengthBarIndicator"></div>
        </div>

        <div class="privacy-notice fade-in-element" style="animation-delay: 0.2s;">
            <span class="icon"><i class="fas fa-check"></i></span>
            <span>パスワードはサーバーに送られません。ご安心ください。</span>
        </div>

        <div class="criteria fade-in-element" style="animation-delay: 0.3s;">
            <div class="criterion" id="lengthCheck"><span class="icon"><i class="fas fa-times"></i></span><span>8文字以上</span></div>
            <div class="criterion" id="uppercaseCheck"><span class="icon"><i class="fas fa-times"></i></span><span>大文字を含む</span></div>
            <div class="criterion" id="numberCheck"><span class="icon"><i class="fas fa-times"></i></span><span>数字を含む</span></div>
            <div class="criterion" id="symbolCheck"><span class="icon"><i class="fas fa-times"></i></span><span>記号を含む</span></div>
        </div>

        <div class="results-section fade-in-element" style="animation-delay: 0.4s;">
            <div class="result-item">
                <span class="icon"><i class="fas fa-clock"></i></span>
                <span>パスワード解析時間</span>
                <span class="info-icon" id="timeInfoBtn" aria-label="解析時間の情報"><i class="fas fa-info-circle"></i></span>
                <span class="value" id="crackTime">-</span>
                <div class="info-popup" id="timeInfoPopup">このパスワード解析時間は、あくまで目安です。</div>
            </div>
            <div class="result-item">
                <span class="icon"><i class="fas fa-shield-alt"></i></span>
                <span>パスワード強度</span>
                 <span class="info-icon" id="strengthInfoBtn" aria-label="パスワード強度の情報"><i class="fas fa-info-circle"></i></span>
                <span class="value" id="passwordStrength">-</span>
                 <div class="info-popup" id="strengthInfoPopup">このパスワード強度は、あくまで目安です。</div>
            </div>
        </div>

        <div class="table-toggle-buttons fade-in-element" style="animation-delay: 0.5s;">
            <button id="toggleCrackTimeTableBtn">パスワード解析時間の目安表</button>
            <button id="toggleNumericUnitsTableBtn">数字の単位一覧表</button>
            <button id="toggleStrengthLevelsTableBtn">強度一覧表</button>
        </div>


        <div class="table-container" id="crackTimeTableContainer">
            <table id="passwordStrengthTable" class="info-table">
                <thead>
                    <tr>
                        <th>文字数</th>
                        <th>数字のみ</th>
                        <th>小文字のみ</th>
                        <th>大文字小文字</th>
                        <th>数字大文字小文字</th>
                        <th>数字大文字小文字記号</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Password Strength Table rows will be generated by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="table-container" id="numericUnitsTableContainer">
             <h3 style="text-align:center; margin-bottom:10px; font-weight:500;">大きな数字の単位</h3>
            <table id="numericUnitsTable" class="info-table">
                <thead>
                    <tr>
                        <th>単位</th>
                        <th>読み方（参考）</th>
                        <th>10の何乗</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Numeric Units Table rows will be generated by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="table-container" id="strengthLevelsTableContainer">
            <h3 style="text-align:center; margin-bottom:10px; font-weight:500;">パスワード強度レベルの目安</h3>
            <table id="strengthLevelsTable" class="info-table">
                <thead>
                    <tr>
                        <th>強度レベル</th>
                        <th>背景色</th>
                        <th>おおよその解析時間</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Strength Levels Table rows will be generated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Element References ---
            const passwordInput = document.getElementById('passwordInput');
            const togglePassword = document.getElementById('togglePassword');
            const togglePasswordIcon = togglePassword.querySelector('i');
            const crackTimeElement = document.getElementById('crackTime');
            const passwordStrengthElement = document.getElementById('passwordStrength');
            const strengthBarIndicator = document.getElementById('strengthBarIndicator');
            const lengthCheck = document.getElementById('lengthCheck');
            const uppercaseCheck = document.getElementById('uppercaseCheck');
            const numberCheck = document.getElementById('numberCheck');
            const symbolCheck = document.getElementById('symbolCheck');
            const timeInfoBtn = document.getElementById('timeInfoBtn');
            const strengthInfoBtn = document.getElementById('strengthInfoBtn');
            const timeInfoPopup = document.getElementById('timeInfoPopup');
            const strengthInfoPopup = document.getElementById('strengthInfoPopup');

            const toggleCrackTimeTableBtn = document.getElementById('toggleCrackTimeTableBtn');
            const crackTimeTableContainer = document.getElementById('crackTimeTableContainer');

            const toggleNumericUnitsTableBtn = document.getElementById('toggleNumericUnitsTableBtn');
            const numericUnitsTableContainer = document.getElementById('numericUnitsTableContainer');
            const numericUnitsTableBody = document.querySelector('#numericUnitsTable tbody');

            const toggleStrengthLevelsTableBtn = document.getElementById('toggleStrengthLevelsTableBtn');
            const strengthLevelsTableContainer = document.getElementById('strengthLevelsTableContainer');
            const strengthLevelsTableBody = document.querySelector('#strengthLevelsTable tbody');

            let previousCrackTimeText = crackTimeElement.textContent;
            let previousPasswordStrengthText = passwordStrengthElement.textContent;

            const MINUTE_CONSTANT = 60n;
            const HOUR_CONSTANT = MINUTE_CONSTANT * 60n;
            const DAY_CONSTANT = HOUR_CONSTANT * 24n;
            const WEEK_CONSTANT = DAY_CONSTANT * 7n;
            const MONTH_CONSTANT = DAY_CONSTANT * 30n;
            const YEAR_CONSTANT = DAY_CONSTANT * 365n;
            const MURYOUTAISUU_UNIT_YEARS = 10n**68n; // 無量大数が10の68乗年
            const MURYOUTAISUU_YEARS_IN_MINUTES = YEAR_CONSTANT * MURYOUTAISUU_UNIT_YEARS;
            // 9,999無量大数年を分に換算したものが上限の閾値
            const DISPLAY_CAP_THRESHOLD_MINUTES = MURYOUTAISUU_YEARS_IN_MINUTES * 9999n;
            const DISPLAY_CAP_STRING = "9,999無量大数年以上";


            const rawCrackTimes = {
                 4: { num: 'i', lower: 'i', upperLower: 'i', numUpperLower: 'i', all: 'i' },
                 5: { num: 'i', lower: 'i', upperLower: '57m', numUpperLower: '2h', all: '4h' },
                 6: { num: 'i', lower: '46m', upperLower: '2d', numUpperLower: '6d', all: '2w' },
                 7: { num: 'i', lower: '20h', upperLower: '4M', numUpperLower: '1y', all: '2y' },
                 8: { num: 'i', lower: '3w', upperLower: '15y', numUpperLower: '62y', all: '164y' },
                 9: { num: '2h', lower: '2y', upperLower: '791y', numUpperLower: '3ky', all: '11ky' },
                10: { num: '1d', lower: '40y', upperLower: '41ky', numUpperLower: '238ky', all: '803ky' },
                11: { num: '1w', lower: '1ky', upperLower: '2My', numUpperLower: '14My', all: '56My' },
                12: { num: '3M', lower: '27ky', upperLower: '111My', numUpperLower: '917My', all: '3by' },
                13: { num: '3y', lower: '705ky', upperLower: '5by', numUpperLower: '56by', all: '275by' },
                14: { num: '28y', lower: '18My', upperLower: '300by', numUpperLower: '3ty', all: '19ty' },
                15: { num: '284y', lower: '477My', upperLower: '15ty', numUpperLower: '218ty', all: '1qdy' },
                16: { num: '2ky', lower: '12by', upperLower: '812ty', numUpperLower: '13qdy', all: '94qdy' },
                17: { num: '28ky', lower: '322by', upperLower: '42qdy', numUpperLower: '840qdy', all: '6qny' },
                18: { num: '284ky', lower: '8ty', upperLower: '2qny', numUpperLower: '52qny', all: '463qny' }
            };

            const unitMultipliers = {
                'm': 1n, 'h': HOUR_CONSTANT, 'd': DAY_CONSTANT, 'w': WEEK_CONSTANT, 'M': MONTH_CONSTANT,
                'y': YEAR_CONSTANT, 'ky': YEAR_CONSTANT * 1000n, 'My': YEAR_CONSTANT * 1000000n,
                'by': YEAR_CONSTANT * 1000000000n, 'ty': YEAR_CONSTANT * 10n**12n,
                'qdy': YEAR_CONSTANT * 10n**15n, 'qny': YEAR_CONSTANT * 10n**18n
            };
             const largeNumericUnits = [
                { name: '垓', yomikata: 'がい', power: 20 }, { name: '𥝱', yomikata: 'じょ (秭:し)', power: 24 },
                { name: '穣', yomikata: 'じょう', power: 28 }, { name: '溝', yomikata: 'こう', power: 32 },
                { name: '澗', yomikata: 'かん', power: 36 }, { name: '正', yomikata: 'せい', power: 40 },
                { name: '載', yomikata: 'さい', power: 44 }, { name: '極', yomikata: 'ごく', power: 48 },
                { name: '恒河沙', yomikata: 'ごうがしゃ', power: 52 }, { name: '阿僧祇', yomikata: 'あそうぎ', power: 56 },
                { name: '那由他', yomikata: 'なゆた', power: 60 }, { name: '不可思議', yomikata: 'ふかしぎ', power: 64 },
                { name: '無量大数', yomikata: 'むりょうたいすう', power: 68 }
            ];

            const japaneseUnits = [
                { name: '無量大数年', threshold: MURYOUTAISUU_YEARS_IN_MINUTES, power: 68n }, // 1無量大数年 (分換算)
                { name: '不可思議年', threshold: YEAR_CONSTANT * 10n**64n, power: 64n },
                { name: '那由他年', threshold: YEAR_CONSTANT * 10n**60n, power: 60n },
                { name: '阿僧祇年', threshold: YEAR_CONSTANT * 10n**56n, power: 56n },
                { name: '恒河沙年', threshold: YEAR_CONSTANT * 10n**52n, power: 52n },
                { name: '極年', threshold: YEAR_CONSTANT * 10n**48n, power: 48n },
                { name: '載年', threshold: YEAR_CONSTANT * 10n**44n, power: 44n },
                { name: '正年', threshold: YEAR_CONSTANT * 10n**40n, power: 40n },
                { name: '澗年', threshold: YEAR_CONSTANT * 10n**36n, power: 36n },
                { name: '溝年', threshold: YEAR_CONSTANT * 10n**32n, power: 32n },
                { name: '穣年', threshold: YEAR_CONSTANT * 10n**28n, power: 28n },
                { name: '𥝱年', threshold: YEAR_CONSTANT * 10n**24n, power: 24n },
                { name: '垓年', threshold: YEAR_CONSTANT * 10n**20n, power: 20n },
                { name: '京年', threshold: YEAR_CONSTANT * 10n**16n, power: 16n },
                { name: '兆年', threshold: YEAR_CONSTANT * 10n**12n, power: 12n },
                { name: '億年', threshold: YEAR_CONSTANT * 10n**8n, power: 8n },
                { name: '万年', threshold: YEAR_CONSTANT * 10n**4n, power: 4n },
                { name: '年', threshold: YEAR_CONSTANT, power: 0n },
                { name: 'ヶ月', threshold: MONTH_CONSTANT }, { name: '週間', threshold: WEEK_CONSTANT },
                { name: '日', threshold: DAY_CONSTANT }, { name: '時間', threshold: HOUR_CONSTANT },
                { name: '分', threshold: MINUTE_CONSTANT }
            ];

            const charsetSizes = { num: 10n, lower: 26n, upperLower: 52n, numUpperLower: 62n, all: 94n };

            const strengthLevelData = [
                { level: '危険', colorClass: 'strength-step1', timeRange: '瞬時' },
                { level: '非常に弱い', colorClass: 'strength-step2', timeRange: '1分未満' },
                { level: '弱い', colorClass: 'strength-step3', timeRange: '数分～数時間' },
                { level: 'やや弱い', colorClass: 'strength-step4', timeRange: '数時間～数日' },
                { level: '普通', colorClass: 'strength-step5', timeRange: '数日～数ヶ月' },
                { level: 'やや強い', colorClass: 'strength-step6', timeRange: '数ヶ月～数十年' },
                { level: '強い', colorClass: 'strength-step7', timeRange: '数十年～数千年' },
                { level: '非常に強い', colorClass: 'strength-step8', timeRange: '数千年～数百万年' },
                { level: '極めて強い', colorClass: 'strength-step9', timeRange: '数百万年～数兆年' },
                { level: 'ほぼ解読不能', colorClass: 'strength-step10', timeRange: '数兆年以上' }
            ];

            // --- Helper Functions ---
            function formatBigIntWithPrecision(valueBigInt, divisorBigInt, unitPower) {
                if (divisorBigInt === 0n) return "エラー";
                const integerPartOfUnit = valueBigInt / divisorBigInt;

                // 無量大数のような大きな単位で小数点以下を表示しない、または「9,999」のようにカンマ区切りにする
                if (unitPower !== undefined && unitPower >= 68n) { // 無量大数以上の場合
                     try { return (integerPartOfUnit <= BigInt(Number.MAX_SAFE_INTEGER)) ? Number(integerPartOfUnit).toLocaleString() : integerPartOfUnit.toString(); }
                     catch(e) { return integerPartOfUnit.toString(); }
                }


                let fractionDigits = 0;
                //万以上の単位で、整数部が小さい場合のみ小数点表示
                if (unitPower !== undefined && unitPower >= 4n) {
                    if (integerPartOfUnit < 10n) fractionDigits = 1; // 10万年未満ならX.Y万年
                    // else if (integerPartOfUnit < 100n) fractionDigits = 1; // 100万年未満ならXY.Z万年 -> これをなくして整数表示に
                }

                if (fractionDigits === 0) {
                    try { return (integerPartOfUnit <= BigInt(Number.MAX_SAFE_INTEGER)) ? Number(integerPartOfUnit).toLocaleString() : integerPartOfUnit.toString(); }
                    catch(e) { return integerPartOfUnit.toString(); }
                }

                const scale = 10n ** BigInt(fractionDigits);
                const roundedScaledValue = ((valueBigInt * scale * 10n) / divisorBigInt + 5n) / 10n; // 四捨五入のため10倍して5を足して10で割る

                const finalIntegerPart = roundedScaledValue / scale;
                const finalDecimalPart = roundedScaledValue % scale;

                let numStr = "";
                try { numStr = (finalIntegerPart <= BigInt(Number.MAX_SAFE_INTEGER)) ? Number(finalIntegerPart).toLocaleString() : finalIntegerPart.toString(); }
                catch(e) { numStr = finalIntegerPart.toString(); }

                const decimalStr = finalDecimalPart.toString().padStart(fractionDigits, '0');
                return `${numStr}.${decimalStr}`;
            }

            function minutesToJapaneseTime(totalMinutesBigInt) {
                if (totalMinutesBigInt === 0n) return '瞬時';
                if (totalMinutesBigInt < 0n) return 'エラー';

                // 新しいDISPLAY_CAP_THRESHOLD_MINUTESと比較
                if (totalMinutesBigInt >= DISPLAY_CAP_THRESHOLD_MINUTES) {
                    return DISPLAY_CAP_STRING;
                }

                if (totalMinutesBigInt < MINUTE_CONSTANT) return '1分未満';

                for (const unit of japaneseUnits) {
                    if (totalMinutesBigInt >= unit.threshold) {
                        let displayValueStr = formatBigIntWithPrecision(totalMinutesBigInt, unit.threshold, unit.power);

                        // 万年単位での切り替えロジック (1万年以上の場合)
                        if (unit.name === '年' && (totalMinutesBigInt / unit.threshold) >= 10000n) {
                            const manUnit = japaneseUnits.find(u => u.name === '万年');
                            if (manUnit) {
                                displayValueStr = formatBigIntWithPrecision(totalMinutesBigInt, manUnit.threshold, manUnit.power);
                                return `${displayValueStr}${manUnit.name}`;
                            }
                        }
                        return `${displayValueStr}${unit.name}`;
                    }
                }
                 try { return `${(totalMinutesBigInt <= BigInt(Number.MAX_SAFE_INTEGER)) ? Number(totalMinutesBigInt).toLocaleString() : totalMinutesBigInt.toString()}分`; }
                 catch(e) { return `${totalMinutesBigInt.toString()}分`; }
            }

            function parseRawTimeToMinutes(rawTime) {
                if (rawTime === 'i') return 0n;
                const match = rawTime.match(/^(\d+)([a-zA-Z]+)$/);
                if (!match) return -1n;
                try {
                    const number = BigInt(match[1]);
                    const multiplier = unitMultipliers[match[2]];
                    return multiplier ? number * multiplier : -1n;
                } catch (e) { return -1n; }
            }

            function getColorClassForTime(totalMinutesBigInt) {
                if (totalMinutesBigInt < 0n) return '';
                if (totalMinutesBigInt === 0n) return 'color-step1';
                const th_step2 = MINUTE_CONSTANT;
                const th_step3 = HOUR_CONSTANT * 3n;
                const th_step4 = DAY_CONSTANT * 2n;
                const th_step5 = MONTH_CONSTANT * 2n;
                const th_step6 = YEAR_CONSTANT * 50n;
                const th_step7 = YEAR_CONSTANT * 3000n;
                const th_step8 = YEAR_CONSTANT * 2000000n;
                const th_step9 = YEAR_CONSTANT * 10n**12n;
                if (totalMinutesBigInt < th_step2) return 'color-step2';
                if (totalMinutesBigInt < th_step3) return 'color-step3';
                if (totalMinutesBigInt < th_step4) return 'color-step4';
                if (totalMinutesBigInt < th_step5) return 'color-step5';
                if (totalMinutesBigInt < th_step6) return 'color-step6';
                if (totalMinutesBigInt < th_step7) return 'color-step7';
                if (totalMinutesBigInt < th_step8) return 'color-step8';
                if (totalMinutesBigInt < th_step9) return 'color-step9';
                return 'color-step10';
            }

            function getStrengthBarWidth(colorClassSuffix) {
                if (!colorClassSuffix) return '0%';
                const stepNumber = parseInt(colorClassSuffix.replace('strength-step', ''), 10);
                if (isNaN(stepNumber) || stepNumber < 1 || stepNumber > 10) return '0%';
                return `${stepNumber * 10}%`;
            }

            function bigIntPower(base, exp) {
                let res = 1n; let b = base; let e = exp;
                if (e < 0n) return 0n; if (e === 0n) return 1n;
                // DISPLAY_CAP_THRESHOLD_MINUTES を超過しないように調整
                const cap = DISPLAY_CAP_THRESHOLD_MINUTES * 2n; // 少し余裕を持たせる
                while (e > 0n) {
                    if (e % 2n === 1n) {
                        if (b > 0n && res > cap / b) return cap; // オーバーフローチェック
                        res *= b;
                    }
                    if (res > cap) return cap; // 早めにキャップ
                    e /= 2n;
                    if (e > 0n) {
                         if (b > 0n && b > cap / b && b !== 1n) return cap; // オーバーフローチェック
                        b *= b;
                    }
                    if (b > cap && b !== 1n) return cap; // 早めにキャップ
                }
                return res;
            }


            function extrapolateTime(len, category, baseMinutesBigInt) {
                 if (baseMinutesBigInt < 0n) return -1n;
                 if (baseMinutesBigInt === 0n && len > 18) return 0n;
                 const charsetSize = charsetSizes[category] || 94n;
                 const exponent = BigInt(len - 18);
                 try {
                    const multiplier = bigIntPower(charsetSize, exponent);
                    // 乗算結果が DISPLAY_CAP_THRESHOLD_MINUTES を超える可能性がある場合、DISPLAY_CAP_THRESHOLD_MINUTES を返す
                    if (baseMinutesBigInt > 0n && multiplier > 0n && baseMinutesBigInt > DISPLAY_CAP_THRESHOLD_MINUTES / multiplier) {
                        return DISPLAY_CAP_THRESHOLD_MINUTES;
                    }
                    const result = baseMinutesBigInt * multiplier;
                    // 結果が閾値より大きい場合は閾値を返す
                    return (result > DISPLAY_CAP_THRESHOLD_MINUTES) ? DISPLAY_CAP_THRESHOLD_MINUTES : result;
                 } catch (e) {
                    // エラー時も閾値を返す（非常に大きな数になった場合など）
                    return DISPLAY_CAP_THRESHOLD_MINUTES;
                 }
            }


            function animateValueUpdate(element, newText, newColorClassSuffix) {
                const textChanged = element.textContent !== newText;
                const currentSuffix = element.className.match(/strength-step\d+/) ? element.className.match(/strength-step\d+/)[0] : '';
                const classChanged = newColorClassSuffix !== currentSuffix;

                element.textContent = newText;
                if (newText === '-' || !newColorClassSuffix) {
                    element.className = 'value';
                } else {
                    element.className = 'value ' + newColorClassSuffix;
                }

                if (textChanged || classChanged) {
                    element.classList.remove('value-updated');
                    void element.offsetWidth;
                    element.classList.add('value-updated');
                }
            }

            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePasswordIcon.classList.toggle('fa-eye');
                togglePasswordIcon.classList.toggle('fa-eye-slash');
            });

            function setupPopup(button, popup) {
                function closeAllOtherPopups() {
                    [timeInfoPopup, strengthInfoPopup].forEach(p => {
                        if (p !== popup && p.classList.contains('visible')) p.classList.remove('visible');
                    });
                }
                button.addEventListener('click', (e) => { e.stopPropagation(); closeAllOtherPopups(); popup.classList.toggle('visible'); });
                popup.addEventListener('click', (e) => { if (e.target === popup) popup.classList.remove('visible'); });
            }
            setupPopup(timeInfoBtn, timeInfoPopup);
            setupPopup(strengthInfoBtn, strengthInfoPopup);
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.info-icon') && !e.target.closest('.info-popup.visible .info-popup-content')) {
                     if (timeInfoPopup.classList.contains('visible')) timeInfoPopup.classList.remove('visible');
                     if (strengthInfoPopup.classList.contains('visible')) strengthInfoPopup.classList.remove('visible');
                }
            });
            timeInfoPopup.addEventListener('click', e => { if (e.target !== timeInfoPopup) e.stopPropagation(); });
            strengthInfoPopup.addEventListener('click', e => { if (e.target !== strengthInfoPopup) e.stopPropagation(); });

            function setupTableToggle(button, tableContainerElement, allTableContainers) {
                button.addEventListener('click', () => {
                    const currentlyVisible = tableContainerElement.style.display === 'block' && tableContainerElement.classList.contains('visible');
                    allTableContainers.forEach(tc => { tc.style.display = 'none'; tc.classList.remove('visible'); });
                    if (!currentlyVisible) {
                        tableContainerElement.style.display = 'block';
                        requestAnimationFrame(() => {
                            tableContainerElement.classList.add('visible');
                            if (tableContainerElement.id === 'numericUnitsTableContainer' && window.MathJax && window.MathJax.typesetPromise) {
                                window.MathJax.typesetPromise([numericUnitsTableContainer]).catch(err => console.error(err));
                            }
                            setTimeout(() => tableContainerElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' }), 50);
                        });
                    }
                });
            }
            const allTableContainers = [crackTimeTableContainer, numericUnitsTableContainer, strengthLevelsTableContainer];
            setupTableToggle(toggleCrackTimeTableBtn, crackTimeTableContainer, allTableContainers);
            setupTableToggle(toggleNumericUnitsTableBtn, numericUnitsTableContainer, allTableContainers);
            setupTableToggle(toggleStrengthLevelsTableBtn, strengthLevelsTableContainer, allTableContainers);

            passwordInput.addEventListener('input', evaluatePassword);

            function evaluatePassword() {
                const password = passwordInput.value;
                const length = password.length;

                let newCrackTimeText = '-';
                let newPasswordStrengthText = '-';
                let strengthColorClassSuffix = '';
                let barWidthPercent = '0%';

                if (length === 0) {
                    strengthBarIndicator.style.width = '0%';
                    strengthBarIndicator.className = 'strength-bar-indicator';
                    [lengthCheck, uppercaseCheck, numberCheck, symbolCheck].forEach(el => {
                        el.classList.remove('met');
                        el.querySelector('.icon i').className = 'fas fa-times';
                    });
                } else {
                    const hasUppercase = /[A-Z]/.test(password);
                    const hasLowercase = /[a-z]/.test(password);
                    const hasNumber = /[0-9]/.test(password);
                    const hasSymbol = /[^A-Za-z0-9]/.test(password);

                    let category = 'lower';
                    if (hasNumber && !hasLowercase && !hasUppercase && !hasSymbol) category = 'num';
                    else if (hasLowercase && hasUppercase && !hasNumber && !hasSymbol) category = 'upperLower';
                    else if (hasLowercase && !hasUppercase && !hasNumber && !hasSymbol) category = 'lower';
                    else if (hasNumber && hasLowercase && hasUppercase && !hasSymbol) category = 'numUpperLower';
                    else if (hasNumber && hasLowercase && hasUppercase && hasSymbol) category = 'all';
                    else if (hasNumber && hasLowercase && !hasUppercase && !hasSymbol) category = 'numUpperLower';
                    else if (hasNumber && hasUppercase && !hasLowercase && !hasSymbol) category = 'numUpperLower';
                    else if ((hasLowercase || hasUppercase) && hasSymbol && !hasNumber) category = 'all';
                    else if (hasNumber && hasSymbol && !hasLowercase && !hasUppercase) category = 'all';
                    else if (hasUppercase && !hasLowercase && !hasNumber && !hasSymbol) category = 'upperLower';
                    else category = 'all';

                    let totalMinutesBigInt = 0n;
                    if (length < 4) totalMinutesBigInt = 0n;
                    else if (length <= 18) totalMinutesBigInt = parseRawTimeToMinutes(rawCrackTimes[length]?.[category] || 'i');
                    else {
                        const baseRawTime = rawCrackTimes[18]?.[category];
                        const baseMinutesBigInt = parseRawTimeToMinutes(baseRawTime || 'i');
                        totalMinutesBigInt = extrapolateTime(length, category, baseMinutesBigInt);
                    }

                    newCrackTimeText = minutesToJapaneseTime(totalMinutesBigInt);
                    const colorClassForTime = getColorClassForTime(totalMinutesBigInt);

                    if (colorClassForTime) {
                        strengthColorClassSuffix = colorClassForTime.replace('color-', 'strength-');
                        const levelIndex = parseInt(strengthColorClassSuffix.replace('strength-step', ''), 10) - 1;
                        if (strengthLevelData[levelIndex]) {
                            newPasswordStrengthText = strengthLevelData[levelIndex].level;
                        }
                    }

                    barWidthPercent = getStrengthBarWidth(strengthColorClassSuffix);
                    strengthBarIndicator.style.width = barWidthPercent;
                    strengthBarIndicator.className = 'strength-bar-indicator' + (strengthColorClassSuffix ? ' ' + strengthColorClassSuffix : '');


                    lengthCheck.classList.toggle('met', length >= 8);
                    lengthCheck.querySelector('.icon i').className = length >= 8 ? 'fas fa-check' : 'fas fa-times';
                    uppercaseCheck.classList.toggle('met', hasUppercase);
                    uppercaseCheck.querySelector('.icon i').className = hasUppercase ? 'fas fa-check' : 'fas fa-times';
                    numberCheck.classList.toggle('met', hasNumber);
                    numberCheck.querySelector('.icon i').className = hasNumber ? 'fas fa-check' : 'fas fa-times';
                    symbolCheck.classList.toggle('met', hasSymbol);
                    symbolCheck.querySelector('.icon i').className = hasSymbol ? 'fas fa-check' : 'fas fa-times';
                }

                if (previousCrackTimeText !== newCrackTimeText || crackTimeElement.className.indexOf(strengthColorClassSuffix) === -1 || (newCrackTimeText === '-' && crackTimeElement.className !== 'value')) {
                   animateValueUpdate(crackTimeElement, newCrackTimeText, (newCrackTimeText === '-' ? '' : strengthColorClassSuffix));
                }
                previousCrackTimeText = newCrackTimeText;

                if (previousPasswordStrengthText !== newPasswordStrengthText || passwordStrengthElement.className.indexOf(strengthColorClassSuffix) === -1 || (newPasswordStrengthText === '-' && passwordStrengthElement.className !== 'value')) {
                   animateValueUpdate(passwordStrengthElement, newPasswordStrengthText, (newPasswordStrengthText === '-' ? '' : strengthColorClassSuffix));
                }
                previousPasswordStrengthText = newPasswordStrengthText;
            }


            function generateCrackTimeTable() {
                const mainTableBody = document.querySelector('#passwordStrengthTable tbody');
                if (!mainTableBody) return;
                mainTableBody.innerHTML = '';
                const categories = ['num', 'lower', 'upperLower', 'numUpperLower', 'all'];
                let len = 4;
                const baseTimes = {};
                categories.forEach(cat => { baseTimes[cat] = parseRawTimeToMinutes(rawCrackTimes[18]?.[cat] || 'i'); });
                while (len <= 100) {
                    const row = mainTableBody.insertRow();
                    row.insertCell().textContent = len;
                    categories.forEach(cat => {
                        const cellTime = row.insertCell();
                        let minutesBigInt = (len <= 18) ? parseRawTimeToMinutes(rawCrackTimes[len]?.[cat] || 'i') : extrapolateTime(len, cat, baseTimes[cat]);
                        cellTime.textContent = minutesToJapaneseTime(minutesBigInt);
                        const colorClass = getColorClassForTime(minutesBigInt);
                        if (colorClass) cellTime.classList.add(colorClass);
                    });
                    len++;
                }
            }

            function generateNumericUnitsTable() {
                if (!numericUnitsTableBody) return;
                numericUnitsTableBody.innerHTML = '';
                const baseUnitsForContext = [
                    { name: '万', yomikata: 'まん', power: 4 }, { name: '億', yomikata: 'おく', power: 8 },
                    { name: '兆', yomikata: 'ちょう', power: 12 }, { name: '京', yomikata: 'けい', power: 16 }
                ];
                const allDisplayUnits = [...baseUnitsForContext, ...largeNumericUnits];
                allDisplayUnits.forEach(unit => {
                    const row = numericUnitsTableBody.insertRow();
                    row.insertCell().textContent = unit.name;
                    row.insertCell().textContent = unit.yomikata;
                    row.insertCell().textContent = `\\(10^{${unit.power}}\\)`;
                });
            }

            function generateStrengthLevelsTable() {
                if (!strengthLevelsTableBody) return;
                strengthLevelsTableBody.innerHTML = '';
                strengthLevelData.forEach(data => {
                    const row = strengthLevelsTableBody.insertRow();
                    row.insertCell().textContent = data.level;
                    const colorCell = row.insertCell();
                    const colorSpan = document.createElement('span');
                    colorSpan.className = `value ${data.colorClass}`;
                    colorSpan.style.cssText = 'display: inline-block; width: 20px; height: 20px; border-radius: 3px;';
                    colorSpan.textContent = "\u00A0";
                    colorCell.appendChild(colorSpan);
                    row.insertCell().textContent = data.timeRange;
                });
            }

            document.querySelectorAll('.fade-in-element').forEach((el, index) => {
                if (!el.style.animationDelay) el.style.animationDelay = `${index * 0.05}s`;
                if (!el.classList.contains('fade-in-element')) el.classList.add('fade-in-element');
            });

            generateCrackTimeTable();
            generateNumericUnitsTable();
            generateStrengthLevelsTable();

            previousCrackTimeText = crackTimeElement.textContent;
            previousPasswordStrengthText = passwordStrengthElement.textContent;
            evaluatePassword();

        });
