        /* General Styles & Theme Variables */
        :root {
            --bg-color: #ffffff;
            --text-color: #202124;
            --input-bg: #f1f3f4;

            --button-bg: #1a73e8;

            --secondary-text: #5f6368;
            --icon-color: #5f6368;
            --popup-bg: #3c4043;
            --popup-text: #e8eaed;
            --table-header-bg: #e8eaed;
            --table-border: #dadce0;
            --link-color: #1a73e8;

            /* Color Scale (Purple -> Red -> Orange -> Yellow -> Green -> Blue) */
            --color-step1: #a970c4; /* Purple */
            --color-step2: #ea617a; /* Red */
            --color-step3: #f4a460; /* Orange */
            --color-step4: #fdd835; /* Yellow */
            --color-step5: #69b371; /* Green */
            --color-step6: #4285F4; /* Blue (Google Blue) */

            --color-text-light: #ffffff;
            --color-text-dark: #202124; /* Dark text for lighter backgrounds (Yellow, Orange sometimes) */

        @media (prefers-color-scheme: dark) {

            margin: 0;
            padding: 0;

        /* Password Input Area */
        .password-wrapper {

            margin-bottom: 15px;
        }

        #passwordInput {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            font-size: 1rem;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        #passwordInput:focus {
            outline: none;
            border-color: var(--link-color);
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }

        #togglePassword {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--icon-color);
            font-size: 1.2em;
            padding: 5px;

            display: flex;
            align-items: center;
            font-size: 0.85rem;
            color: var(--secondary-text);
            margin-bottom: 20px;
        }

        .privacy-notice .icon {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 18px;
            height: 18px;
            background-color: var(--color-step5); /* Use Green checkmark */
            color: var(--color-text-light);
            border-radius: 50%;
            margin-right: 8px;
            font-size: 0.7em;
        }

        /* Criteria Checklist */
        .criteria {
            list-style: none;
            padding: 0;
            margin-bottom: 25px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;

        .criterion {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: var(--secondary-text);
        }

        .criterion .icon {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 18px;
            height: 18px;
            border: 1px solid var(--input-border);
            color: var(--icon-color);
            background-color: transparent;
            border-radius: 50%;
            margin-right: 8px;
            font-size: 0.7em;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;

        .criterion.met .icon {
            background-color: var(--color-step5); /* Green background */

            border-color: var(--color-step5);

            margin-bottom: 15px;

             width: 20px;
             text-align: center;

            font-size: 0.9em;
            margin-left: 8px;

            padding: 3px 8px;
            border-radius: 4px;
            color: var(--text-color);

            bottom: 110%;
            left: 25px;
            background-color: var(--popup-bg);
            color: var(--popup-text);
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.85rem;
            z-index: 10;
            width: max-content;
            max-width: 250px;
            opacity: 0; /* Start fully transparent */
            visibility: hidden; /* Start hidden and not taking space */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: opacity 0.3s ease-out, visibility 0s linear 0.3s; /* Transition opacity, then visibility after opacity aniamtion */

         .info-popup::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 15px;
            border-width: 5px;
            border-style: solid;
            border-color: var(--popup-bg) transparent transparent transparent;

        .info-popup.visible {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s ease-out, visibility 0s linear 0s; /* Make visible immediately, then fade in opacity */

        .strength-step5 { background-color: var(--color-step5); color: var(--color-text-light); }
        .strength-step6 { background-color: var(--color-step6); color: var(--color-text-light); }

        .table-toggle-buttons {

            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .table-toggle-buttons button {
            background-color: var(--input-bg);
            color: var(--secondary-text);
            border: 1px solid var(--input-border);
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        .table-toggle-buttons button:hover {
             background-color: var(--input-border);
        }

        .table-container {
            display: none; /* Initially hidden */
            opacity: 0;
            margin-top: 10px;
            width: 100%;
            overflow-x: auto;
            transition: opacity 0.5s ease-out; /* Only transition opacity */
        }
        .table-container.visible {
            display: block; /* Make it take space */
            opacity: 1;
        }

        .info-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
            min-width: 300px;
        }
        .info-table th,
        .info-table td {
            border: 1px solid var(--table-border);
            padding: 8px 10px;
            text-align: left;
        }
        .info-table th {
            background-color: var(--table-header-bg);
            font-weight: 500;

        #passwordStrengthTable th,

        #passwordStrengthTable td:first-child {

        #passwordStrengthTable td.color-step1 { background-color: var(--color-step1); color: var(--color-text-light); }

        #passwordStrengthTable td.color-step5 { background-color: var(--color-step5); color: var(--color-text-light); }
        #passwordStrengthTable td.color-step6 { background-color: var(--color-step6); color: var(--color-text-light); }

<body>
    <div class="container">
        <h1 class="fade-in-element" style="animation-delay: 0s;">無料パスワード強度チェッカー</h1>

                { name: '無量大数', yomikata: 'むりょうたいすう', power: 68 }
            ];


            // Japanese units for display (descending order) + New Units
            const japaneseUnits = [
                // Added Units (power represents 10^power years)
                { name: '無量大数年', threshold: MURYOUTAISUU_YEARS_IN_MINUTES, power: 68n },
                { name: '不可思議年', threshold: YEAR_CONSTANT * 10n**64n, power: 64n },
                { name: '那由他年', threshold: YEAR_CONSTANT * 10n**60n, power: 60n },
                { name: '阿僧祇年', threshold: YEAR_CONSTANT * 10n**56n, power: 56n },
                { name: '恒河沙年', threshold: YEAR_CONSTANT * 10n**52n, power: 52n },
                { name: '極年', threshold: YEAR_CONSTANT * 10n**48n, power: 48n },
                { name: '載年', threshold: YEAR_CONSTANT * 10n**44n, power: 44n },
                { name: '正年', threshold: YEAR_CONSTANT * 10n**40n, power: 40n },
                { name: '澗年', threshold: YEAR_CONSTANT * 10n**36n, power: 36n },
                { name: '溝年', threshold: YEAR_CONSTANT * 10n**32n, power: 32n },
                { name: '穣年', threshold: YEAR_CONSTANT * 10n**28n, power: 28n },
                { name: '𥝱年', threshold: YEAR_CONSTANT * 10n**24n, power: 24n }, // Jō (or 秭)
                { name: '垓年', threshold: YEAR_CONSTANT * 10n**20n, power: 20n },
                // Original Large Units
                { name: '京年', threshold: YEAR_CONSTANT * 10n**16n, power: 16n },
                { name: '兆年', threshold: YEAR_CONSTANT * 10n**12n, power: 12n },
                { name: '億年', threshold: YEAR_CONSTANT * 10n**8n, power: 8n },
                { name: '万年', threshold: YEAR_CONSTANT * 10n**4n, power: 4n },
                // Base Units
                { name: '年', threshold: YEAR_CONSTANT, power: 0n },
                { name: 'ヶ月', threshold: MONTH_CONSTANT }, // No power, will be integer
                { name: '週間', threshold: WEEK_CONSTANT }, // No power, will be integer
                { name: '日', threshold: DAY_CONSTANT },   // No power, will be integer
                { name: '時間', threshold: HOUR_CONSTANT }, // No power, will be integer
                { name: '分', threshold: MINUTE_CONSTANT }  // No power, will be integer
            ];

             // Character set sizes for extrapolation
            const charsetSizes = {
                num: 10n,
                lower: 26n,
                upperLower: 52n,
                numUpperLower: 62n,
                all: 94n // Assuming ~32 symbols + numbers + upper + lower
            };
            const strengthLevelData = [
                { level: '非常に弱い', colorClass: 'strength-step1', timeRange: '瞬時' },
                { level: '弱い', colorClass: 'strength-step2', timeRange: '1分未満～1週間' },
                { level: '普通', colorClass: 'strength-step3', timeRange: '1週間～100年' },
                { level: '強い', colorClass: 'strength-step4', timeRange: '100年～1万年' },
                { level: '非常に強い', colorClass: 'strength-step5', timeRange: '1万年～1兆年' },
                { level: '極めて強い', colorClass: 'strength-step6', timeRange: '1兆年以上' }
            ];


            // --- Helper Functions ---
            function formatBigIntWithPrecision(valueBigInt, divisorBigInt, unitPower) {
                if (divisorBigInt === 0n) return "エラー";

                const integerPartOfUnit = valueBigInt / divisorBigInt;

                let fractionDigits = 0;
                if (unitPower !== undefined && unitPower >= 4n) {
                    if (integerPartOfUnit < 10n) fractionDigits = 2;
                    else if (integerPartOfUnit < 100n) fractionDigits = 1;
                    else if (integerPartOfUnit < 10000n) fractionDigits = 0;
                    else fractionDigits = 0;
                } else {
                    fractionDigits = 0;
                }

                if (fractionDigits === 0) {
                    try {
                        return (integerPartOfUnit <= BigInt(Number.MAX_SAFE_INTEGER)) ?
                                Number(integerPartOfUnit).toLocaleString() : integerPartOfUnit.toString();
                    } catch(e) { return integerPartOfUnit.toString(); }
                }

                const scale = 10n ** BigInt(fractionDigits);
                const scaledValueForRounding = (valueBigInt * scale * 10n) / divisorBigInt;
                const roundedScaledValue = (scaledValueForRounding + 5n) / 10n;

                const finalIntegerPart = roundedScaledValue / scale;
                const finalDecimalPart = roundedScaledValue % scale;

                let numStr = "";
                 try {
                    numStr = (finalIntegerPart <= BigInt(Number.MAX_SAFE_INTEGER)) ?
                             Number(finalIntegerPart).toLocaleString() : finalIntegerPart.toString();
                } catch(e) { numStr = finalIntegerPart.toString(); }

                const decimalStr = finalDecimalPart.toString().padStart(fractionDigits, '0');
                return `${numStr}.${decimalStr}`;
            }


            function minutesToJapaneseTime(totalMinutesBigInt) {
                if (totalMinutesBigInt === 0n) return '瞬時';
                if (totalMinutesBigInt < 0n) return 'エラー';

                if (totalMinutesBigInt >= DISPLAY_CAP_THRESHOLD_MINUTES) {
                    return DISPLAY_CAP_STRING;
                }

                if (totalMinutesBigInt < MINUTE_CONSTANT) return '1分未満';

                for (const unit of japaneseUnits) {
                    if (totalMinutesBigInt >= unit.threshold) {
                        let displayValueStr = formatBigIntWithPrecision(totalMinutesBigInt, unit.threshold, unit.power);

                        if (unit.name === '年' && (totalMinutesBigInt / unit.threshold) >= 10000n) {
                            const manUnit = japaneseUnits.find(u => u.name === '万年');
                            if (manUnit) {
                                displayValueStr = formatBigIntWithPrecision(totalMinutesBigInt, manUnit.threshold, manUnit.power);
                                return `${displayValueStr}${manUnit.name}`;
                            }
                        }
                        return `${displayValueStr}${unit.name}`;
                    }
                }
                 try {
                    return `${(totalMinutesBigInt <= BigInt(Number.MAX_SAFE_INTEGER)) ? Number(totalMinutesBigInt).toLocaleString() : totalMinutesBigInt.toString()}分`;
                 } catch(e) { return `${totalMinutesBigInt.toString()}分`; }
            }


            function parseRawTimeToMinutes(rawTime) {
                if (rawTime === 'i') return 0n;
                const match = rawTime.match(/^(\d+)([a-zA-Z]+)$/);
                if (!match) return -1n;
                try {
                    const number = BigInt(match[1]);
                    const unitCode = match[2];
                    const multiplier = unitMultipliers[unitCode];
                    if (!multiplier) return -1n;
                    return number * multiplier;
                } catch (e) { return -1n; }
            }

            function getColorClassForTime(totalMinutesBigInt) {
                 if (totalMinutesBigInt < 0n) return '';
                 const th_step2 = WEEK_CONSTANT, th_step3 = YEAR_CONSTANT * 100n, th_step4 = YEAR_CONSTANT * 10000n, th_step5 = YEAR_CONSTANT * 10n**12n;
                 if (totalMinutesBigInt === 0n) return 'color-step1';
                 if (totalMinutesBigInt < th_step2) return 'color-step2';
                 if (totalMinutesBigInt < th_step3) return 'color-step3';
                 if (totalMinutesBigInt < th_step4) return 'color-step4';
                 if (totalMinutesBigInt < th_step5) return 'color-step5';
                 return 'color-step6';
            }

            function bigIntPower(base, exp) {
                let res = 1n; let b = base; let e = exp;
                if (e < 0n) return 0n; if (e === 0n) return 1n;
                const cap = DISPLAY_CAP_THRESHOLD_MINUTES * 1000n;
                while (e > 0n) {
                    if (e % 2n === 1n) {
                        if (b > 0n && res > cap / b) return cap;
                        res *= b;
                    }
                    if (res > cap) return cap;
                    e /= 2n;
                    if (e > 0n) {
                         if (b > 0n && b > cap / b && b !== 1n) return cap;
                        b *= b;
                    }
                    if (b > cap && b !== 1n) return cap;
                }
                return res;
            }

            function extrapolateTime(len, category, baseMinutesBigInt) {
                 if (baseMinutesBigInt < 0n) return -1n;
                 if (baseMinutesBigInt === 0n && len > 18) return 0n;
                 const charsetSize = charsetSizes[category] || 94n;
                 const exponent = BigInt(len - 18);
                 try {
                    const multiplier = bigIntPower(charsetSize, exponent);
                    if (baseMinutesBigInt > 0n && multiplier > 0n && baseMinutesBigInt > (DISPLAY_CAP_THRESHOLD_MINUTES * 10000n) / multiplier) {
                        return DISPLAY_CAP_THRESHOLD_MINUTES;
                    }
                    const result = baseMinutesBigInt * multiplier;
                     return (result > DISPLAY_CAP_THRESHOLD_MINUTES * 100n) ? DISPLAY_CAP_THRESHOLD_MINUTES : result;
                 } catch (e) { return DISPLAY_CAP_THRESHOLD_MINUTES; }
            }

            // --- Event Listeners ---
            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePasswordIcon.classList.toggle('fa-eye');
                togglePasswordIcon.classList.toggle('fa-eye-slash');
            });

            function setupPopup(button, popup) {
                function closeAllOtherPopups() {
                    [timeInfoPopup, strengthInfoPopup].forEach(p => {
                        if (p !== popup && p.classList.contains('visible')) {
                            p.classList.remove('visible');
                        }
                    });
                }

                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    closeAllOtherPopups();
                    popup.classList.toggle('visible');
                });

                // Close by clicking the popup itself
                popup.addEventListener('click', (e) => {
                    if (e.target === popup) { // Only if the click is on the popup background
                        popup.classList.remove('visible');
                    }
                });
            }

            setupPopup(timeInfoBtn, timeInfoPopup);
            setupPopup(strengthInfoBtn, strengthInfoPopup);

            // Close popups when clicking anywhere else on the document
            document.addEventListener('click', (e) => {
                // Check if the click was outside of an info icon and outside of a visible popup's content
                if (!e.target.closest('.info-icon') && !e.target.closest('.info-popup.visible .info-popup-content')) { // Assuming popup content is wrapped
                     if (timeInfoPopup.classList.contains('visible')) timeInfoPopup.classList.remove('visible');
                     if (strengthInfoPopup.classList.contains('visible')) strengthInfoPopup.classList.remove('visible');
                }
            });
            // Prevent clicks inside the popup content from closing it via document click
            // Add a wrapper inside your popup if you don't have one: <div class="info-popup-content">...</div>
            // For simplicity, if the popup *itself* is the only content wrapper:
            timeInfoPopup.addEventListener('click', e => { if (e.target !== timeInfoPopup) e.stopPropagation(); });
            strengthInfoPopup.addEventListener('click', e => { if (e.target !== strengthInfoPopup) e.stopPropagation(); });


            function setupTableToggle(button, tableContainerElement, allTableContainers) {
                button.addEventListener('click', () => {
                    const currentlyVisible = tableContainerElement.style.display === 'block' && tableContainerElement.classList.contains('visible');
                    allTableContainers.forEach(tc => {
                        tc.style.display = 'none';
                        tc.classList.remove('visible');
                    });
                    if (!currentlyVisible) {
                        tableContainerElement.style.display = 'block';
                        requestAnimationFrame(() => {
                            tableContainerElement.classList.add('visible');
                            if ((tableContainerElement.id === 'numericUnitsTableContainer') &&
                                window.MathJax && window.MathJax.typesetPromise) {
                                window.MathJax.typesetPromise([numericUnitsTableContainer]).catch(err => console.error(err));
                            }
                            setTimeout(() => {
                               tableContainerElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                            }, 50);
                        });
                    }
                });
            }

            const allTableContainers = [crackTimeTableContainer, numericUnitsTableContainer, strengthLevelsTableContainer];
            setupTableToggle(toggleCrackTimeTableBtn, crackTimeTableContainer, allTableContainers);
            setupTableToggle(toggleNumericUnitsTableBtn, numericUnitsTableContainer, allTableContainers);
            setupTableToggle(toggleStrengthLevelsTableBtn, strengthLevelsTableContainer, allTableContainers);

            passwordInput.addEventListener('input', evaluatePassword);

            // --- Core Evaluation Logic --- (evaluatePassword remains the same)
            function evaluatePassword() {
                const password = passwordInput.value;
                const length = password.length;

                crackTimeElement.textContent = '-';
                passwordStrengthElement.textContent = '-';
                crackTimeElement.className = 'value';
                passwordStrengthElement.className = 'value';
                [lengthCheck, uppercaseCheck, numberCheck, symbolCheck].forEach(el => {
                     el.classList.remove('met');
                     el.querySelector('.icon i').className = 'fas fa-times';
                });

                if (length === 0) return;

                const hasUppercase = /[A-Z]/.test(password);
                const hasLowercase = /[a-z]/.test(password);
                const hasNumber = /[0-9]/.test(password);
                const hasSymbol = /[^A-Za-z0-9]/.test(password);

                if (length >= 8) { lengthCheck.classList.add('met'); lengthCheck.querySelector('.icon i').className = 'fas fa-check'; }
                if (hasUppercase) { uppercaseCheck.classList.add('met'); uppercaseCheck.querySelector('.icon i').className = 'fas fa-check'; }
                if (hasNumber) { numberCheck.classList.add('met'); numberCheck.querySelector('.icon i').className = 'fas fa-check'; }
                if (hasSymbol) { symbolCheck.classList.add('met'); symbolCheck.querySelector('.icon i').className = 'fas fa-check'; }

                 let category = 'lower';
                 if (hasNumber && !hasLowercase && !hasUppercase && !hasSymbol) category = 'num';
                 else if (hasLowercase && hasUppercase && !hasNumber && !hasSymbol) category = 'upperLower';
                 else if (hasLowercase && !hasUppercase && !hasNumber && !hasSymbol) category = 'lower';
                 else if (hasNumber && hasLowercase && hasUppercase && !hasSymbol) category = 'numUpperLower';
                 else if (hasNumber && hasLowercase && hasUppercase && hasSymbol) category = 'all';
                 else if (hasNumber && hasLowercase && !hasUppercase && !hasSymbol) category = 'numUpperLower';
                 else if (hasNumber && hasUppercase && !hasLowercase && !hasSymbol) category = 'numUpperLower';
                 else if (hasLowercase && hasSymbol && !hasNumber && !hasUppercase) category = 'all';
                 else if (hasUppercase && hasSymbol && !hasNumber && !hasLowercase) category = 'all';
                 else if (hasNumber && hasSymbol && !hasLowercase && !hasUppercase) category = 'all';
                 else if (hasUppercase && !hasLowercase && !hasNumber && !hasSymbol) category = 'upperLower';
                 else category = 'all';

                let totalMinutesBigInt = 0n;

                if (length < 4) {
                    totalMinutesBigInt = 0n;
                } else if (length <= 18) {
                    const rawTime = rawCrackTimes[length]?.[category];
                    totalMinutesBigInt = parseRawTimeToMinutes(rawTime || 'i');
                } else {
                    const baseRawTime = rawCrackTimes[18]?.[category];
                    const baseMinutesBigInt = parseRawTimeToMinutes(baseRawTime || 'i');
                    totalMinutesBigInt = extrapolateTime(length, category, baseMinutesBigInt);
                }

                 const timeText = minutesToJapaneseTime(totalMinutesBigInt);
                let strengthText = '-';
                let strengthColorClass = '';

                 if (totalMinutesBigInt >= 0n) {
                    const colorClass = getColorClassForTime(totalMinutesBigInt);
                    strengthColorClass = colorClass.replace('color-', 'strength-');
                    switch (strengthColorClass) {
                        case 'strength-step1': strengthText = '非常に弱い'; break;
                        case 'strength-step2': strengthText = '弱い'; break;
                        case 'strength-step3': strengthText = '普通'; break;
                        case 'strength-step4': strengthText = '強い'; break;
                        case 'strength-step5': strengthText = '非常に強い'; break;
                        case 'strength-step6': strengthText = '極めて強い'; break;
                        default: strengthText = '-'; break;
                    }
                 }

                crackTimeElement.textContent = timeText;
                passwordStrengthElement.textContent = strengthText;
                const baseClass = 'value ';
                crackTimeElement.className = baseClass + strengthColorClass;
                passwordStrengthElement.className = baseClass + strengthColorClass;
            }


            // --- Table Generation Functions ---
            function generateCrackTimeTable() { /* ... (same as before) ... */ }
             function generateCrackTimeTable() {
                const mainTableBody = document.querySelector('#passwordStrengthTable tbody');
                if (!mainTableBody) return;
                mainTableBody.innerHTML = '';
                const categories = ['num', 'lower', 'upperLower', 'numUpperLower', 'all'];
                let len = 4;
                const baseTimes = {};
                 categories.forEach(cat => {
                    baseTimes[cat] = parseRawTimeToMinutes(rawCrackTimes[18]?.[cat] || 'i');
                 });
                while (len <= 100) {
                    const row = mainTableBody.insertRow();
                    row.insertCell().textContent = len;
                    categories.forEach(cat => {
                        const cellTime = row.insertCell();
                        let minutesBigInt = (len <= 18) ? parseRawTimeToMinutes(rawCrackTimes[len]?.[cat] || 'i') : extrapolateTime(len, cat, baseTimes[cat]);
                        cellTime.textContent = minutesToJapaneseTime(minutesBigInt);
                        const colorClass = getColorClassForTime(minutesBigInt);
                        if (colorClass) cellTime.classList.add(colorClass);
                    });
                    len++;
                }
            }


            function generateNumericUnitsTable() {
                if (!numericUnitsTableBody) return;
                numericUnitsTableBody.innerHTML = '';
                const baseUnitsForContext = [
                    { name: '万', yomikata: 'まん', power: 4 },
                    { name: '億', yomikata: 'おく', power: 8 },
                    { name: '兆', yomikata: 'ちょう', power: 12 },
                    { name: '京', yomikata: 'けい', power: 16 }
                ];
                const allDisplayUnits = [...baseUnitsForContext, ...largeNumericUnits];

                allDisplayUnits.forEach(unit => {
                    const row = numericUnitsTableBody.insertRow();
                    row.insertCell().textContent = unit.name;
                    row.insertCell().textContent = unit.yomikata;
                    const powerCell = row.insertCell();
                    powerCell.textContent = `\\(10^{${unit.power}}\\)`; // MathJax format
                });
                // MathJax typesetting is handled when the table becomes visible in setupTableToggle
            }

            function generateStrengthLevelsTable() { /* ... (same as before) ... */ }
            function generateStrengthLevelsTable() {
                if (!strengthLevelsTableBody) return;
                strengthLevelsTableBody.innerHTML = '';
                strengthLevelData.forEach(data => {
                    const row = strengthLevelsTableBody.insertRow();
                    row.insertCell().textContent = data.level;
                    const colorCell = row.insertCell();
                    const colorSpan = document.createElement('span');
                    colorSpan.className = `value ${data.colorClass}`;
                    colorSpan.style.display = 'inline-block';
                    colorSpan.style.width = '20px';
                    colorSpan.style.height = '20px';
                    colorSpan.style.borderRadius = '3px';
                    colorCell.appendChild(colorSpan);
                    row.insertCell().textContent = data.timeRange;
                });
            }


            // --- Initial Setup ---
            // Apply fade-in to static elements
            document.querySelectorAll('.fade-in-element').forEach((el, index) => {
                el.style.animationDelay = `${index * 0.05}s`; // Apply staggered delay
                // Ensure the animation class is present if not already applied via HTML
                if (!el.classList.contains('fade-in-element')) {
                     el.classList.add('fade-in-element');
                }
            });


            generateCrackTimeTable();
            generateNumericUnitsTable();
            generateStrengthLevelsTable();
            evaluatePassword(); // Initial password evaluation

        });
